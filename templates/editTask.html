{% extends 'layout.html'%} {% block content %}


<div class="edit_to_do">
    <h5>Edit To-Do</h5>
</div>
 

<div class="row">
    <div class='col left_margin'></div>  
    <div class='col s11'>
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in category %}
                        {% if cat.category_name == task.category_name%}
                          <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                          {% else %}
                           <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %}
                  {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
                <label for="task_name">Task Name</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_box</i>
                <textarea name="person_in_charge" id="person_in_charge" class="materialize-textarea">{{task.person_in_charge}}</textarea>
                <label for="person_in_charge">Person In Charge</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">language</i>
                <textarea name="website" id="website" class="materialize-textarea">{{task.person_in_charge}}</textarea>
                <label for="website">Website</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="due_date">Due Date</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="switch">
                <label>
                    {% if task.is_urgent %}
                          <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                    {% else %}
                         <input id="is_urgent" name="is_urgent" type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit To-Do</button>
        </div>
        
        
    </form>
</div>
</div>

{%endblock%}



{%block extra_js %}
<script type="text/javascript">
    $(document).ready(function() {
        due_date = new Date('{{task.due_date}}');
        // $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
        $("#due_date").datepicker('setDate', due_date);
        $("#due_date").datepicker("_finishSelection");
    });
</script>
{% endblock %}
