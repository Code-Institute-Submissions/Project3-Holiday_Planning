{% extends 'layout.html' %} {% block content %}

<div class="row">
  
<!--put the collapsible initialization in layout.html    -->
  <ul class="collapsible">
    {% for task in tasks %}
    <li>
      
      <div class="collapsible-header">
          <div class="task_header col s3">
              <i class="material-icons">expand_more</i>
              <a href="{{url_for('delete_tasks', task_id=task._id)}}" class="waves-effect waves-light btn btn-small">Done</a>
              <a href="{{url_for('edit_tasks', task_id=task._id)}}" class="waves-effect waves-light btn btn-small">Edit</a>
          </div>
        
          <div class="task_header col s9">
              <strong>{{task.task_name}}</strong> - {{task.due_date}}
          </div> 
      </div>
        
        
      <div class="collapsible-body">
        <span>{{task.task_description}}</span><br><span>{{task.website_link}}</span>
      </div>
    
    </li>
    {% endfor %}  
  </ul>
</div>
  
  

<!--Add Task Button-->
<div>
    <section class="jumbotron text-center">
        <div class="container">
          <h5 class="jumbotron-heading" id="font1">Add Tasks</h5>
          <p id="font3">
            <a href='{{ url_for('add_task') }}' class="btn"> Add</a>
          </p>
        </div>
      </section>
</div>
        
{% endblock %}
