{% extends 'layout.html' %} {% block content %}

 
<div class="add_category">
    <h5>Add Category</h5>
</div> 
 
 
<div class="row">
    <div class="col left_margin"></div> 
    <div class="col s11"> 
    <form action ="{{url_for('insert_category')}}" method="POST" class="col s12">


    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id = "category_name" name="category_name" type="text" class="validate">
            <label for="category_name">Category</label>
        </div>
    </div>
            
    <div class="row">
        <button class="waves-effect waves-light btn" type="submit" name="action">Add Category</button>
    </div>

    </form>
    </div>
</div>

{% endblock%}
