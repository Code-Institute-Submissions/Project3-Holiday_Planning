{% extends 'layout.html' %} {% block content %}


<div class='category'>
    <h5>Category</h5>
</div>
     

<div class="row">
  
    <ul class="collapsible ul_style data-collapsible=accordion content_container">
      
    {% for category in category %}
    <li>
        
        <div class="collapsible-header">
              <div class = "category_side"></div>
              <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn blue-grey">Edit</a>
              <div class="divider"></div>
              <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn grey">Delete</a>
              
              <div class="task_header col s9">
                <strong>{{category.category_name}}</strong>
              </div> 
      
        </div>
    </li>
    {% endfor %}  
    
  </ul>
  
</div>


<div class="row">
    <div class='col width'></div>  
    <div class='col'><a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">Add Category</a></div>
</div>

  
        
{% endblock %}
