{% extends 'layout.html' %} {% block content %}

<div class="category">
    <h5>Category</h5>
</div>

<div class="row">
  
    <ul class="collapsible ul_style data-collapsible=accordion">
      
    {% for category in category %}
    <li>
      
        <div class="collapsible-header">
            <div class="divider"></div>
            <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small">Delete</a>
            <div class="divider"></div>
            <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small blue">Edit</a>
        
        
            <div class="task_header col s10">
                <strong>{{category.category_name}}</strong>
            </div> 
      
        </div>
    </li>
    {% endfor %}  
    
  </ul>
  
</div>


<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Category</a>
</div>
