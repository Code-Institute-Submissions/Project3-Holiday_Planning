{% extends 'layout.html'%} {% block content %}


<div class='edit_category'>
    <h5>Edit Category</h5>
</div>



<div class="row">
    <div class="col left_margin"></div>
    <div class='col s11'>  
    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
        
        <div class="row editCategory">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        
       
        <div class="row">
            <button class="btn waves-effect waves-light edit_category_btn" type="submit" name="action">Save Changes</button>
        </div>
        
    </form>
    </div>
</div>

{% endblock %}
