{% extends 'layout.html' %} {% block content %}


<div class="add_to_do">
    <h5>Add To-do</h5>
</div>


<div class="row">
    <div class='col left_margin'></div>  
    <div class='col s11'>
    <form action="{{ url_for('insert_task') }}" method="POST" class="">
        
            
        <div class="row">    
        <div class="input-field">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in category %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                <label for="icon_prefix">To-do Category</label>
            </div>
        </div>
    
        
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <textarea name="task_name" id="task_name" class="materialize-textarea"></textarea>
                <label for="task_name">To-do Item</label>
            </div>
        </div>
        
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="task_description">To-do Description</label>
            </div>
        </div>
        
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_box</i>
                <textarea name="person_in_charge" id="person_in_charge" class="materialize-textarea"></textarea>
                <label for="person_in_charge">Person In Charge</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">language</i>
                <textarea name="website" id="website" class="materialize-textarea"></textarea>
                <label for="website">Website</label>
            </div>
        </div>
        
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="due_date">Due Date</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        
        
        <div class="row submit_btn">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
        
    </form>
    </div>
</div>

{% endblock %}
