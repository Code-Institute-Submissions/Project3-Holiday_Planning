{% extends 'layout.html' %} 
{% block content %}


<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
        
        
        <!--put in select option initialization in layout.html-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <!--Replace <input id> with <select>. Keep the 1st option and change the rest option with category from Mongodb-->
                <!--<input id="task_name" name="task_name" type="text">-->
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        
        
        <!--put the datepicker initialization in layout.html-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        
        
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" style="float: right">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
        
    </form>
</div>

{% endblock %}
